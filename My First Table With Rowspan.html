<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1">
	<title>My First Table With Rowspan</title>
</head>
<body>
	<h2>This is My Table´s Header</h2>
	<table width="25%" border="1">
		<thead>
			<tr>
				<th colspan="6">Student´s Class Grid</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="6">Billy</td>
			</tr>
			<tr>
				<td>HTML</td>
			</tr>
			<tr>
				<td>JavaScript</td>
			</tr>
			<tr>
				<td>Computer's Architecture</td>
			</tr>
			<tr>
				<td>Data Security</td>
			</tr>
			<tr>
				<td>Logic</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
