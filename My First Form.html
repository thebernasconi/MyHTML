<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First Form</title>
</head>
<body>
	<form action="/forms-data-processing-page" method="post">
		<fieldset>
			<legend>Personal Data</legend>
				<label for="name">Name:</label>
				<input type="text" minlength="3" id="name">
				<label for="bithday">Date of Birth:</label>
				<input type="text" minlength="6" id="bithday">
				<label for="id-number">ID Number:</label>
				<input type="text" minlength="9" id="id-number">
		</fieldset>
		<fieldset>
			<legend>Address</legend>
			<label for="kind-of-road">Kind:</label>
			<select id="kind-of-road">
				<option>Select</option>
				<option>Road</option>
				<option>Street</option>
				<option>N/A</option>
			</select>
			<label for="address">Address:</label>
			<input type="text" minlength="1" id="adress">
			<label for="address-number">Number:</label>
			<input type="text" minlength="1" id="address-number">
			<label for="address-complement">Complement:</label>
			<input type="text" minlength="1" id="address-complement">
		</fieldset>
		<fieldset>
			<legend>Leave a Message</legend>
			<label for="text-message">Message:</label>
			<textarea type="text" id="text-message"></textarea>
		</fieldset>
		<fieldset>
			<button type="submit">Send Form</button>
			<button type="reset">Reset Form</button>
		</fieldset>
	</form>
</body>
</html>
